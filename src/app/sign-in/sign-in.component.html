<div class="d-flex justify-content-center align-items-center login-container">
  <form
  [formGroup]="form"
  (ngSubmit)="onSubmit"
  >
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
        type="email"
        class="form-control"
        id="inputEmail3"
        formControlName="email"
        [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}"
        >
        <small

        class="form-text
        text-danger"
        *ngIf="form.get('email').invalid && form.get('email').touched"
        >
        <span

        *ngIf="form.get('email').errors['required']"
        >Email не должен быть пустым</span>
        <span

        *ngIf="form.get('email').errors['email']"
        >Некоректный email</span>
      </small>

      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Пароль</label>
      <div class="col-sm-10">
        <input
        type="password"
        class="form-control"
        id="inputPassword3"
        formControlName="password"
        [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}"
        >
        <small

        class="form-text
        text-danger"
        *ngIf="form.get('password').invalid && form.get('password').touched"
        >
        <span

        *ngIf="form.get('password').errors['required']"
        >Пароль не должен быть пустым</span>
        <span

        *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']"
        >Минимальное количество символов 3</span>
      </small>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid || form.disabled"
        (click)="onSubmit()"
        >Войти</button>
      </div>
    </div>
  </form>
  </div>
