<div class="form-container "


>
<form
#formContainer
>
  <div class="form-group route_marker-box point_start">
    <div class="route_marker"></div>
    <input type="text"
     class="form-control"
        disabled
       aria-describedby="emailHelp"
       placeholder=""
        [value]="mapService.routeCoordinates[0] ? [mapService.routeCoordinates[0].lat, mapService.routeCoordinates[0].lng].join() : ''"

       >

  </div>
  <div class="form-group route_marker-box ">
    <div class="route_marker point_end"></div>
    <input type="text"
     class="form-control"
        disabled
       aria-describedby="emailHelp"
       placeholder=""
        [value]="mapService.routeCoordinates[1] ? [mapService.routeCoordinates[1].lat, mapService.routeCoordinates[1].lng].join() : ''"

       >

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Название</label>
    <input type="text" class="form-control"  placeholder=""
    [value]=""
    (change)="setDescription($event)"

    >
  </div>
<div 
class="d-flex justify-content-center flex-column"
>
</div>
<div

class="d-flex justify-content-center">
  <button
  
  class="btn btn-primary"
  (click)="mapService.saveLayer()"
  >Сохранить</button>
  <!-- <ng-template #notNew>
    <button  class="btn btn-primary"
    (click)="deleteLayer()"
    >Удалить</button>
  </ng-template> -->
</div>
</form>

</div>
